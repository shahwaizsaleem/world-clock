<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>World Clock</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom CSS for transparency and video background -->
    <style>
        body {
            font-family: 'Inter', sans-serif; /* Using Inter font */
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Fallback background color */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            position: relative; /* Needed for z-index context */
            overflow: hidden; /* Hide scrollbars if video overflows */
        }
        .background-video {
            position: fixed; /* Fixes the video to the viewport */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures video covers the entire area */
            z-index: -2; /* Puts the video behind all content and overlay */
            filter: brightness(0.7); /* Optional: Darken video slightly for better text contrast */
        }

        /* Overlay to improve text readability over the video */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3); /* Semi-transparent black overlay */
            z-index: -1; /* Keep it behind the cards but above the video */
        }

        /* Apply to all cards */
        .card {
            background-color: rgba(255, 255, 255, 0.15); /* White with 15% opacity for the main card body */
            border: 1px solid rgba(255, 255, 255, 0.25); /* Slightly visible white border */
            backdrop-filter: blur(8px); /* Blurs content behind the card for better readability */
            -webkit-backdrop-filter: blur(8px); /* For Safari support */
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out; /* Smooth hover effect */
        }

        .card:hover {
            transform: translateY(-5px); /* Lift card on hover */
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3); /* Enhanced shadow on hover */
        }

        /* Apply to all card headers */
        .card-header {
            background-color: rgba(255, 255, 255, 0.25); /* White with 25% opacity for all headers */
            border-bottom: 1px solid rgba(255, 255, 255, 0.35); /* Consistent border for headers */
            color: #fff; /* White text for header titles */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        /* Override specific Bootstrap classes for the 'China' card to ensure uniformity */
        .card.border-primary {
            border-color: rgba(255, 255, 255, 0.25) !important; /* Override Bootstrap's border-primary */
        }

        .card-header.bg-primary {
            background-color: rgba(255, 255, 255, 0.25) !important; /* Override Bootstrap's bg-primary */
            color: #fff !important; /* Override Bootstrap's text-white */
        }

        /* Adjust text color for better contrast against a video background */
        .card-body h1,
        .card-header h4 {
            color: #fff; /* White text for better readability */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4); /* Subtle text shadow */
        }

        /* Main title styling */
        .container.my-3 h1.text-center {
            color: #fff;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
            font-size: 3rem;
            margin-bottom: 40px;
        }

        /* Ensure content is above the video */
        .container {
            position: relative;
            z-index: 1;
        }

        /* Responsive adjustments for the main title */
        @media (max-width: 768px) {
            .container.my-3 h1.text-center {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 480px) {
            .container.my-3 h1.text-center {
                font-size: 2rem;
            }
            .card-body h1 {
                font-size: 2.5rem;
            }
        }
    </style>
        <link rel="icon" href="world-map-favicon.png">

</head>
<body>

    <!-- This is the background video element -->
    <video autoplay muted loop class="background-video">
        <!-- Replace with your video source. Using a placeholder for demonstration. -->
        <source src="vid 1.mov" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <!-- This overlay helps with text readability over the video -->
    <div class="overlay"></div>

    <div class="container my-3">
        <h1 class="text-center">Welcome to World Clock</h1>
        <main class="my-3">
            <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3">
                            <h4 class="my-0 fw-normal">Pakistan</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title" id="Pakistan"></h1>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3">
                            <h4 class="my-0 fw-normal">United States</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title" id="usa"></h1>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm border-primary">
                        <div class="card-header py-3 text-white bg-primary border-primary">
                            <h4 class="my-0 fw-normal">China</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title" id="China"></h1>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>


    <script src="script.js">
     
    </script>
</body>
</html>
